
<!-- Page Content -->

    <div class="container">
        <h1>Contact Form</h1>
        <!-- Contact Form -->
        <form id="contactForm">
            <div class="form-group">
                <label for="name">ID</label>
                <input type="text" class="form-control" id="contactUserId" placeholder="User ID" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="contactName" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="contactPhone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="" required>
            </div>
            <div class="alert alert-danger" id="alert" style="display: none;">

            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create Contactss</button>
            </div>
        </form>
    </div>
